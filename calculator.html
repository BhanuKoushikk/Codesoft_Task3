<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <div class="calu">
      <div class="display"><input type="text" id="display" disabled /></div>
      <div class="box" id="One" onclick="appendValue('1')">1</div>
      <div class="box" id="Two" onclick="appendValue('2')">2</div>
      <div class="box" id="Three" onclick="appendValue('3')">3</div>
      <div class="box" id="Mul" onclick="appendValue('*')">X</div>
      <div class="box" id="Four" onclick="appendValue('4')">4</div>
      <div class="box" id="Five" onclick="appendValue('5')">5</div>
      <div class="box" id="Six" onclick="appendValue('6')">6</div>
      <div class="box" id="Dis" onclick="appendValue('/')">/</div>
      <div class="box" id="Seven" onclick="appendValue('7')">7</div>
      <div class="box" id="Eight" onclick="appendValue('8')">8</div>
      <div class="box" id="Nine" onclick="appendValue('9')">9</div>
      <div class="box" id="Plus" onclick="appendValue('+')">+</div>
      <div class="box" id="Clr" onclick="clearDisplay()">A/C</div>
      <div class="box" id="Zero" onclick="appendValue('0')">0</div>
      <div class="box" id="Equal" onclick="calculate()">=</div>
      <div class="box" id="Plus" onclick="appendValue('-')">-</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
